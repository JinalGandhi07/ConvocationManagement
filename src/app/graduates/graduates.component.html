<body>      
<div class="center">
    <form (ngSubmit)="searchStudent(details)" #details="ngForm">
        <div class="row mx-auto">
        
            <div  class="form-row">
                <div class="form-group text-center text-secondary">
                <label  style="color: black; margin-left: 170px; font-family: 'Times New Roman', Times, serif; font-size: 20px;">Branch</label>
                
                <select name="branch"  #branch="ngModel" ngModel>
                    <option selected>Choose...</option>
                    <option >Computer Science Engineering</option>
                    <option>Civil Engineering</option>
                    <option>Mechanical Engineering</option>
                    <option>Electrical Engineering</option>
                    <option>Agriculture Engineering</option>
                    <option>Mining Engineering</option>
                    <option>Electronics and Communication Engineering</option>
                </select>
            
                </div>
            
            <br>
        
            <button type="submit" class="buttonk">Search</button>
        
        <br>
        <br>

         </div>
         <div class="col-lg-3"></div>
       </div>
    
    </form>
</div>
